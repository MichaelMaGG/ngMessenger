<div>
    <table class="table table-borderless table-striped table-hover">
        <thead class="thead-light">
            <tr *ngIf="title">
                <th>#</th>
                <th *ngFor="let item of title">
                    {{ item }}
                </th>
            </tr>
        </thead>
        <tbody *ngIf="results">
            <tr *ngFor="let result of results">
                <td>{{ result.batchno }}</td>
                <td>{{ result.batchno }}</td>
                <td>{{ result.snumber }}</td>
                <td>{{ result.sub_test }}</td>
                <td>{{ result.tcode }}</td>
                <td>{{ result.tcode }}</td>
                <td>{{ result.tcode }}</td>
                <td>{{ result.tcode }}</td>
            </tr>
        </tbody>
    </table>
</div>
